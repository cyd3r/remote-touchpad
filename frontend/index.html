<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Remote Touchpad</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='hammer.min.js'></script>
</head>
<body>
    <div id="hammer">
        <div id="ping">Ping: estimating...</div>

        <div class="img-row">
            <figure>
                <img src="img/1-Tap.svg">
                <figcaption>Tap to click</figcaption>
            </figure>

            <figure>
                <img src="img/1-Press-and-Drag.svg">
                <figcaption>Drag to move the cursor</figcaption>
            </figure>

            <figure>
                <img src="img/2-Tap.svg">
                <figcaption>Two finger tap to right click</figcaption>
            </figure>

            <figure>
                <img src="img/2-Press-and-Drag.svg">
                <figcaption>Two finger drag to scroll</figcaption>
            </figure>
        </div>

    </div>
    <script src='main.js'></script>
</body>
</html>
